<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with Elm</title>
  </head>
  <body>
    <div id="app"></div>
    <script src="./elm.js"></script>
    <script>
      let app = Elm.Main.init({
        node: document.getElementById("app"),
      });

      if (app?.ports?.sendStringToJsForConsoleLog?.subscribe) {
        app.ports.sendStringToJsForConsoleLog.subscribe((messageFromElm) => {
          console.log("message coming from elm:\n", messageFromElm);
        });
      }
    </script>
  </body>
</html>
